<div class="wrapper">
        <div class="sidebar" data-color="red" data-image="">
            <app-sidebar ></app-sidebar>
            <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
        </div>
        <div class="main-panel">
            <navbar-cmp (messageEvent)="receiveMessage($event)"></navbar-cmp>
            <router-outlet></router-outlet>


<!-- change component content here-->                    
<div class="container-fluid" style="background-color:white;">
        <div class="row content">
                <div class="col-sm-12">                        
                      <div class="form-inline" >
                        <div class="form-group">
                            <label><h4>Apiary :</h4> </label>
                            <select  [(ngModel)]="rucherService.rucher"  class="form-control " (change)="onSelectRucher($event)" id="sel1">
                                <option  *ngFor="let rucher of rucherService.ruchers" [ngValue]="rucher" >
                                     {{rucher.name}}
                                </option>
                            </select>   
                          <!--  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#newRucherModal" >Cr√©er rucher</button>-->
                
                        </div>
                      </div>
                        <br><br>
                        <form [formGroup]="rapportForm" >
                            <div class="form-group" [formGroup]="rapportForm" >
                                    <label for="exampleTextarea" >Report</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="8"  formControlName="texte" [(ngModel)]="texteRapport"></textarea>
                            </div>
                            <button class="btn btn-primary" (click)="getAnalyseTemp()" (change)="change($event)" [disabled]="!rapportForm.valid" >Analyser</button>
                            <button type="submit" (click)="rapportService.nluSave(rucherService.rucher)" class="btn btn-primary"  [disabled]="!rapportForm.valid" >Sauver</button>
                        </form>

                        <!--<div class="form-group">
                            <label for="exampleTextarea">Report result>/label>
                        </div>-->
                        
                        <div class="form-group">
                                <label style="background-color: rgba(236, 234, 234, 0.49);">
                                </label>
                        </div>
                       
                        <div class="panel panel-info">
                            <div class="panel-heading">Apiary observation</div>
                            <div class="panel-body">
                                <table class="table">    
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Date</th>
                                            <th scope="col">Sentence</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let obs of rapportService.rapports" >
                                            <ng-container *ngIf="obs.type =='ApiaryObs'">
                                                <tr class="temp">
                                                    <td>
                                                        {{obs.date}}
                                                    </td>
                                                    <td>                                                                    
                                                        {{obs.sentence}}
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-warning btn-lg "  title="Supprimer observation" (click)="rapportService.deleteObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>         
                                    </tbody>
                                </table>  
                            </div>
                        </div>

                        <div class="panel panel-info">
                                <div class="panel-heading">Hive observation</div>
                                <div class="panel-body">
                                    <div>    
                                        <table class="table">    
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">Hive</th>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Sentence</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let obs of rapportService.rapports" >
                                                    <ng-container *ngIf="obs.type =='HiveObs'">
                                                        <tr>
                                                            <td>
                                                            </td>
                                                            <td>
                                                                {{obs.date}}
                                                            </td>
                                                            <td>
                                                                {{obs.sentence}}
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-warning btn-lg " title="Supprimer observation" (click)="supprimerObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                                    <i class="fa fa-times"></i>
                                                                </button>
                                                            </td>
                                                            
                                                        </tr>
                                                    </ng-container>
                                                </ng-container>
                                            </tbody>
                                        </table>                    
                                    </div>
                                </div>
                            </div>
                      
                        <div class="panel panel-info">
                            <div class="panel-heading">Hive actions</div>
                            <div class="panel-body">
                                <table class="table">    
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Hive</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Sentence</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let obs of observations" >
                                            <ng-container *ngIf="obs.type =='HiveAct'">
                                                <tr >
                                                    <td>
                                                    </td>
                                                <td>
                                                        {{obs.date}}
                                                    </td>
                                                    <td>
                                                        {{obs.sentence}}
                                                    </td>
                                                    <td>
                                                        <button type="button" class="btn btn-warning btn-lg " title="Supprimer action" (click)="supprimerObsTemp(obs)" style="padding: 0;border: none; background: none;">
                                                            <i class="fa fa-times"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container> 
                                    </tbody>
                                </table>                                               
                            </div>
                        </div>
                      
                    </div>
        </div>
      </div>
</div>
