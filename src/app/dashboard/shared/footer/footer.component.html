<footer class="mainFooter" style="top:{{pageHeight}}px">

        <a class="linkHelp" href="{{urlHelp}}" target="_blank">
            <button class="btn btn-tooltip" style="background-color: transparent; border: 0; outline: 0;">
                <span class="popupText">{{ 'HELP_TEXT' | translate }}</span>

        </div>
        <div class="footerLink">
            <a href="{{ 'FOOTER_LINK.BLOG' | translate }}" target="_blank">{{ 'FOOTER_TEXT.BLOG' | translate }}</a>
        </div>
        <div class="footerLink">
            <a href="{{ 'FOOTER_LINK.SHOP' | translate }}" target="_blank">{{ 'FOOTER_TEXT.SHOP' | translate }}</a>
        </div>
    </div>
</footer>
