<section style="margin-top: 30px;">
  <table class="table" id="weather-table">
    <thead>
      <tr>
        <th scope="col">Rucher</th>
        <th scope="col">Source</th>
        <th scope="col">Debut</th>
        <th scope="col">Fin</th>
        <th scope="col">Editer</th>
        <th scope="col">Effacer</th>
      </tr>  
    </thead>
    <tbody>
      <tr>
        <td>Gelos</td>
        <td>WeatherSource</td>
        <td>01-01-2020</td>
        <td>Actuel</td>
        <td class="td-edit"><i class="fas fa-pen"></i></td>
        <td class="td-del"><i class="fas fa-trash"></i></td>
      </tr>
      <tr class="tr-add" data-toggle="modal" data-target="#newSourceModal">
        <td colspan="6">
          <i class="fas fa-plus-circle td-more" style="font-size: 18px; color:green; margin-right: 20px;"></i>
          <span>Ajouter une nouvelle source</span> 
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="newSourceModal" tabindex="-1" role="dialog" aria-labelledby="newSourceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" id="modal-small">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="newSourceModalLabel" style="float:left;">Nouvelle Source</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div> 
            <span class="weather-modal-flex">
              <p class="weather-field-name">Rucher :</p> <p style="margin-left: 10px; font-style: italic;">{{ w_o_service.getApiaryConfig()?.name }}</p>
            </span>
          </div>
          <div class="weather-modal-flex">
            <p class="weather-field-name">Type station :</p>
            <select id="sources-select" class="weather-select" (change)="onSourceChange()">
              <option value="Station Davis">Station Davis</option>
              <option value="WSTH">WSTH</option>
              <option value="T2">T2</option>
              <option value="Scale">Balance</option>
              <option selected value="WeatherSource">WeatherSource</option>
            </select>
          </div>
          <div class="weather-modal-flex" *ngIf="!(wS.source === 'WeatherSource')">
            <p class="weather-field-name">Configuration :</p>
            <div *ngIf="wS.source === 'WSTH' || wS.source === 'Scale' || wS.source === 'T2'" class="weather-config weather-modal-flex">
              <p style="margin-left: 10px;">ID capteur :</p>
              <select id="sensors-select" class="weather-select" >
                <option *ngFor="let sensor of captByType" value="{{sensor.sensorRef}}">{{sensor.sensorRef}}</option>
              </select>
            </div>
            <div *ngIf="wS.source === 'Station Davis'" class="weather-config">
              <div>
                <p class="weather-config-p">ID Station :</p>
                <input type="text" class="weather-input">
              </div>
              <div>
                <p class="weather-config-p" style="margin-top: 10px;">Cl√© API :</p>
                <input type="text" class="weather-input">
              </div>
              <div>
                <p class="weather-config-p" style="margin-top: 10px;">API Secret :</p>
                <input type="text" class="weather-input">
              </div>
            </div>
          </div>
          <div class="weather-modal-flex">
            <div class="weather-modal-flex" style="flex-wrap: wrap;">
              <p class="weather-field-name">Date Debut :</p>
              <!--<p class="weather-field-name">Date Fin :</p>-->
            </div>
            <div class="weather-modal-flex" style="flex-wrap: wrap;">
              <input type="text" class="weather-input-date" style="margin-left: 10px;" [(ngModel)]="wS.begin" [owlDateTimeTrigger]="dtBegin" [owlDateTime]="dtBegin" (ngModelChange)="beginDate()">
              <owl-date-time [pickerType]="'calendar'" #dtBegin></owl-date-time>
              <input id="w-begin-h" type="number" (change)="beginHours()"
                 class="weather-m-h" placeholder="h" style="text-align:center; font-style:italic;">
              :
              <input id="w-begin-m" type="number" (change)="beginMinutes()"
                class="weather-m-h" placeholder="m" style="text-align: center; font-style:italic;">
              <!--<input type="text" class="weather-input-date" style="margin-left: 10px;">-->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-success">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
</section>
