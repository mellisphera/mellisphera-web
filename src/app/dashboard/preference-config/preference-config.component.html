        <div class="panel panel-default">
            <div class="panel-heading">{{ 'PREFERENCE_CONFIG.TITLE_DATE' | translate}}</div>
            <div class="panel-body">
                <div class="form-group" *ngFor="let format of userConfig.dtFormat; let i = index;">
                    <input type="radio" [(ngModel)]="formatDt" (ngModelChange)="onChangeDate()" [value]="i"
                        name="date_format" placeholder="Input field"><label>{{ format }}</label>
                </div>
                <!--                 <button type="button" (click)="saveFormat()"
                    class="btn btn-primary">{{ 'PREFERENCE_CONFIG.SAVE_DATE' | translate}}</button> -->
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ 'PREFERENCE_CONFIG.TITLE_UNIT' | translate}}</div>
                <div class="panel-body">
                    <div id="unitÃ©">
                        <div class="form-group">
                            <input [(ngModel)]="unitSys" (ngModelChange)="onChangeUnit()" value="METRIC" name="unit"
                                type="radio" /><label> {{ 'PREFERENCE_CONFIG.FORM_UNIT.METRIC' | translate}}</label>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="unitSys" (ngModelChange)="onChangeUnit()" value="IMPERIAL" name="unit"
                                type="radio" /><label> {{ 'PREFERENCE_CONFIG.FORM_UNIT.IMPERIAL' | translate}}</label>
                        </div>

                        <!--                         <button type="button" (click)="saveUnit()"
                            class="btn btn-primary">{{ 'PREFERENCE_CONFIG.FORM_UNIT.SAVE' | translate}}</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'PREFERENCE_CONFIG.LANG' | translate }}</div>
            <div class="panel-body">
                <div id="lang-group">
                    <div>
                        <input [(ngModel)]="lang" (ngModelChange)="onChangeLang()" value="fr" name="lang"
                            type="radio" />
                        <img width="40px" src="./assets/img/fr.png" alt="FR" />
                    </div>
                    <div>
                        <input [(ngModel)]="lang" (ngModelChange)="onChangeLang()" value="en" name="lang"
                            type="radio" />
                        <img width="40px" src="./assets/img/en.png" alt="EN" />
                    </div>
                    <div>
                        <input [(ngModel)]="lang" (ngModelChange)="onChangeLang()" value="es" name="lang"
                            type="radio" />
                        <img width="40px" src="./assets/img/es.svg" alt="EN" />
                    </div>
                </div>

            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'PREFERENCE_CONFIG.WEATHER_SOURCE' | translate }}</div>
            <div class="panel-body">
                <!--userPref.availableSource-->
                <div *ngFor="let source of userPref.availableSource" class="form-group">
                    <input [(ngModel)]="weatherSrc" (ngModelChange)="onChangeWeatherSrc()" [value]="source"
                        name="weatherSource" type="radio" /><label>{{ source }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
