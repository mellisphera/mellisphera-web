<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div>
      <label>{{ 'ALERT_CONF_PAGE.PAGE.CONF.MAIL' | translate }}</label>
    </div>
    <section id="formEmail">
      <div class="form-group" *ngFor="let mail of emails; let i = index">
        <input type="email" [name]="'email' + i" [id]="'email' + i" placeholder="email" class="form-control"
          (input)="onMailChange($event, i)" [disabled]="!alertUser.emailEnable" [placeholder]="'Email ' + (i + 1)" [value]="mail" required="required">
      </div>
      <div id="action">
        <div class="btn-group" id="status" data-toggle="buttons">
          <label [class]="'btn btn-default btn-on ' + (alertUser.emailEnable ? 'active': '')"
            (click)="alertUser.emailEnable = !alertUser.emailEnable">
            <input type="radio" value="1" name="multifeatured_module[module_id][status]">ON</label>
          <label [class]="'btn btn-default btn-off ' + (alertUser.emailEnable ? 'not-active': 'active')"
            (click)="alertUser.emailEnable = !alertUser.emailEnable">
            <input type="radio" value="0" name="multifeatured_module[module_id][status]">OFF</label>
        </div><br/>
        <button type="button" id="sendMailBtn" (click)="sendTestMail()" class="btn btn-primary">{{ 'ALERT_CONF_PAGE.PAGE.CONF.BTN_MAIL_TEST'| translate }}</button>
      </div>
    </section>
    <div class="form-group">
      <label>{{ 'ALERT_CONF_PAGE.PAGE.CONF.FREQUENCY'| translate }} :</label>
      <div class="form-group radioItem">
        <label>
          <input type="radio" [disabled]="!alertUser.emailEnable" name="frequency" id="daily" (ngModelChange)="onChangeFrequency()"
            [(ngModel)]="alertUser.frequency" value="DAILY">
          {{ 'ALERT_CONF_PAGE.PAGE.CONF.DAILY' | translate }}
        </label>
      </div>
      <div class="form-group radioItem">
        <label>
          <input type="radio"  [disabled]="!alertUser.emailEnable" name="frequency" id="weekly" (ngModelChange)="onChangeFrequency()"
            [(ngModel)]="alertUser.frequency" value="WEEKLY">
          {{ 'ALERT_CONF_PAGE.PAGE.CONF.WEEKLY' | translate }}
        </label>
      </div>
      <div class="form-group radioItem">
        <label>
          <input type="radio"  [disabled]="!alertUser.emailEnable" name="frequency" id="every" (ngModelChange)="onChangeFrequency()"
            [(ngModel)]="alertUser.frequency" value="EVERY_X_DAY">
          <span *ngIf="alertUser.frequency !== 'EVERY_X_DAY'"> {{ 'ALERT_CONF_PAGE.PAGE.CONF.OTHER' | translate }}</span>
          <span *ngIf="alertUser.frequency === 'EVERY_X_DAY'"> {{ 'ALERT_CONF_PAGE.PAGE.CONF.EVERY' | translate }}
          </span>
          <input *ngIf="alertUser.frequency === 'EVERY_X_DAY'" [disabled]="!alertUser.emailEnable" step="1" min="1" type="number" name="frequency" id="dayValue"
            [(ngModel)]="alertUser.dayFrequency" class="form-control" required="required" title="">
          <span *ngIf="alertUser.frequency === 'EVERY_X_DAY'"> {{ 'ALERT_CONF_PAGE.PAGE.CONF.DAY' | translate }}</span>
        </label>
      </div>
      <p id="infoAlert">{{ 'ALERT_CONF_PAGE.PAGE.CONF.WARNING_TEXT' | translate }}<p>

    </div>
  </div>

</div>
<div class="infoToolip">
  <popover-content #broodToltip placement="left" [animation]="true"
      [closeOnClickOutside]="false">
      <span class="helpTooltip">
          <span
              *ngFor="let line of 'ALERT_CONF_PAGE.HELP.ALERTS' | translate">{{ line }}<br /></span>
      </span>
  </popover-content>
  <div [popover]="broodToltip" style="font-size: 15px !important;">
      <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
  </div>
</div>
