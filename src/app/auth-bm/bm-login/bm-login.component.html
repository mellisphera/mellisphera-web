  <div id="loginGroup">
    <div style="max-width: 600px; margin-right: 10px;">

      <div class="loginDesktop">
        <form class="login-container desktop">
          <P>
            <label>{{ 'LOGIN_BM.FORM.CONNECTION' | translate }}</label>
          </P>
          <div class="form-group">
            <!-- <label for="Password">Username</label> -->
            <input type="email" class="form-control" name="emailDesktop"
              [placeholder]="'LOGIN_BM.FORM.EMAIL' | translate" [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <!-- <label for="Password">Password</label> -->
            <input type="password" name="passwdDesktop" class="form-control"
              [placeholder]="'LOGIN_BM.FORM.PASSWORD' | translate" [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}">
          </div>
          <!--         <div *ngIf="!eulaCheck && !checkButtonIsDisabled()" style="text-align: center;">
            <img src="./assets/img/smile.png"/>
          </div> -->
        </form>
      </div>
      <section *ngIf="newUser" id="sectionEula" class="eulaDesktop">
        <h2 class="modal-title eulaTitle">{{ eula.TITLE }} <br /> {{ eula.SUBTITLE }}</h2>
        <div>
          <ol>
            <li class="li-items" *ngFor="let pt of eula.POINTS; let i = index;">{{ pt }}</li>
          </ol>
        </div>
        <div class="checkEula">
          <input type="checkbox" (input)="agreeEula($event)" value="agree" /><label>{{ 'LOGIN_BM.BTN_EUA' | translate
            }}</label>
        </div>
      </section>
      <div class="form-group eulaDesktop" id="footter">
        <button type="button" id="btnLoginDesktop" (click)="login()" [disabled]="!eulaCheck" class="btn btn-success">{{
          'LOGIN_BM.FORM.CONNECTION' | translate }}</button>
        <div class="linkForm">
          <p class="linkContact"><a target="_blank" href="https://mybroodminder.com/login">{{
              'LOGIN_BM.SIGN_IN.SIGN_UP_LINK' | translate }}</a></p>
          <p class="linkContact"><a href="mailto:support@mellisphera.com?subject=Problème de connection">{{
              'LOGIN_BM.FORM.ERR' | translate }}</a></p>
          <p class="errorLogin" *ngIf="authService.errLogin">{{ 'LOGIN_BM.FORM.DENIED' | translate }}</p>
        </div>
        <button type="button" (click)="testAccount()" class="btn btn-default btnTest">{{ 'LOGIN_BM.FORM.TRY_MS' |
          translate }}</button>

      </div>

    </div>

  </div>
</section>
